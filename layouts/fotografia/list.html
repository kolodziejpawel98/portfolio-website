{{ define "main" }}
<h1>{{ .Title }}</h1>
<p>{{ .Content }}</p>
<div class="gallery">
  {{ range .Pages }}
    <a href="{{ .File.BaseFileName }}.html">
      <img src="/images/fotografia/{{ .File.BaseFileName }}.jpg" alt="{{ .Title }}" class="thumb">
      <p>{{ .Title }}</p>
    </a>
  {{ end }}
</div>
{{ end }}

{{ define "main" }}
<h1>{{ .Title }}</h1>
<p>{{ .Content }}</p>

<div class="gallery">
  {{ range .RegularPages }}
<a href="{{ .RelPermalink }}" class="thumb-wrapper">
  <img src='{{ "images/" | relURL }}{{ .File.BaseFileName }}.jpg' alt='{{ .Title }}'>
  <span class="thumb-text">{{ .Title }}</span>
</a>
  {{ end }}
</div>
{{ end }}
